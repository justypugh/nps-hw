<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks Finder</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>National Parks Finder By State</h1>

        <form id="js-form">
            <label for="search-term">Search state by its 2 letter code:</label>
            <input type="text" name="search-term" id="js-search-term" placeholder="example: 'CA'" required>

            <label for="max-results"> Max results to show:</label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Search">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <h2>Search results</h2>
            <ul id="results-list">
            </ul>
        </section>
    </div>
<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<script src="index.js"></script>     
</body>
</html>
